backend:
  name: git-gateway
  branch: main

media_folder: "public/media"
public_folder: "/media"

collections:
  - name: "music"
    label: "Music"
    folder: "src/content/music"
    slug: "{{sortOrder}}-{{slug}}"
    create: true
    delete: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Release Year", name: "year", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Item Number", name: "sortOrder", widget: "number" }
  - name: "music videos"
    label: "Music Videos"
    folder: "src/content/music-videos"
    slug: "{{sortOrder}}-{{slug}}"
    create: true
    delete: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Release Year", name: "year", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Item Number", name: "sortOrder", widget: "number" }
  - name: "film"
